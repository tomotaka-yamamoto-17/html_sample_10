<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>HTML TAG Sample IFRAME</title>
  </head>
  <body>
     <h1>インラインフレームの活用事例(自分のサイト)</h1>
     <iframe src="https://design.kyusan-u.ac.jp/socialdesign/?山元友敬" width="480"></iframe>
     <h1>インラインフレームの活用事例(YouTube)</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/4DMsoND2Ays" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
     <h1>インラインフレームの活用事例(Google map)</h1>
     <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13282.725038736346!2d130.4395776!3d33.6654199!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sja!2sjp!4v1619507164750!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
 </body>
</html>
